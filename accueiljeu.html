<!doctype html>
<html lang="en-fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styleaccueil.css" type="text/css">
    <title>Accueil</title>
</head>

<body>

    <h1>Classement des joueurs</h1>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rang</th>
                <th>Nom</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div class="header">
        <h1>Hard Game ball</h1>
        <p>Try to destroy all bricks with de paddle if you can, you have 3 lives. Control the game and start your
            adventure! Good luck!!</p>
    </div>

    <div class="image-container">
        <img src="ballmur.jpg" alt="logo du jeu">
    </div>

    <div class="btn-container">

        <input id="angelin" type="email" placeholder="email" />
        <input id="angelin2" type="nickname" placeholder="nickname" />

        <button id="runButton"> <a href="jeu.html" class="disabled" id="play-button">Start Game</a>
        </button>
    </div>

    <div class="platforms">
        <img src="windowslogo.png" alt="Windows">
        <img src="png-transparent-steam-logo-icon.png" alt="Steam">
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="accueiljeu.js"></script>
    <!-- <script src="scriptjeu.js"></script> -->
</body>

</html>
